
name: pomodoro_app
description: A retro-tech styled Pomodoro timer app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1
  provider: ^6.1.1
  google_fonts: ^6.2.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  get_it: ^9.2.0
  injectable: ^2.7.1+2
  go_router: ^17.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_local_notifications: ^19.5.0
  fl_chart: ^1.1.1
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
  injectable_generator: ^2.4.2
  mockito: ^5.4.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/sounds/Work/
    - assets/sounds/Break/
    - assets/notification_sounds/

  fonts:
    - family: Funnel Sans
      fonts:
        - asset: assets/fonts/FunnelSans.ttf
